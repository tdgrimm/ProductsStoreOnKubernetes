apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc-deployment
spec:
  selector:
    matchLabels:
      app: mvc-app
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: mvc-app
    spec:
      containers:
      - name: mvc-app
        image: tgrimm/mvc-app:v1
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 300m
            memory: "100Mi"
          requests:
            cpu: 100m
            memory: "50Mi"        
        env:
          - name: ConnectionStrings__KubernetesTestContext
            valueFrom:
              secretKeyRef: 
                name: mssql-secret
                key: db-connection-string-secret
              # configMapKeyRef:
              #   name: mssql-connection-configmap
              #   key: db-connection-string
---
 apiVersion: v1
 kind: Service
 metadata:
  name: mvc-service
 spec:
  selector:
    app: mvc-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer